<!doctype html>
<html lang="en">
<head>

    <title>擦除效果</title>

<style>
    body{
        padding:0;
        margin:0;
    }
    #wrapper{

    #canvas{

        height:100%;
    }
    img{
        width:100%;
        height:100%;
    }
    .done{
        opacity: 0 !important;
    }
</style>

        <canvas id="canvas">

        </canvas>
    </div>
